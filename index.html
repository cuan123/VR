<script>    
   
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const buttons = document.querySelectorAll('.carousel-btn'); // Add this line
    function showSlide(index, flag) {
        if (flag == 1) {
            clearInterval(intervalId); // 清除之前的定时器
            intervalId = setInterval(nextSlide, 4000); // 重新设置定时器
        }
        slides.forEach((slide, i) => {
            const slideWidth = slides[index].clientWidth; // 获取单张图片的宽度
            const offset = (-1 * index) * slideWidth;
            slide.style.transform = `translateX(${offset}px)`; // 每次只移动一张图片的宽度
        });
        currentSlide = index;
        updateButtonStates(); // 更新按钮状态
    }
    function updateButtonStates() {
        buttons.forEach((button, i) => {
            if (i === currentSlide) {
                button.style.backgroundColor = 'white'; // 修改按钮颜色为蓝色
            } else {
                button.style.backgroundColor = '#ccc'; // 修改按钮颜色为蓝色
            }
        });
    }
    function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide, 0);
    }
    let intervalId = setInterval(nextSlide, 4000); // 自动滚动，每隔4秒切换到下一张图片

</script>
